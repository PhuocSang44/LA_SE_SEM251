# Production Configuration for SSO-MIMIC Service
# Override development settings for Docker deployment

# Server Configuration
server.port=10003

# RSA Keys (same as dev)
rsa.private-key=classpath:certs/private.pem
rsa.public-key=classpath:certs/public.pem

# Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/

# ðŸ”‘ CRITICAL: Override Issuer URL to use public IP via Nginx
# This ensures SSO returns http://103.20.96.46 in metadata instead of internal hostname
spring.security.oauth2.authorizationserver.issuer=http://103.20.96.46

# ðŸŽ¯ Backend URL for OAuth2 redirect URIs
backend.url=http://103.20.96.46

# Production Logging - reduce verbosity
logging.level.root=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.security.oauth2=INFO
logging.level.org.minhtrinh.hcmutssomimic=INFO

# ANSI colors
spring.output.ansi.enabled=always
