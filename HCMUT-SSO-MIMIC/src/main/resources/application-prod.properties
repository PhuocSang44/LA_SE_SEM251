# Production Configuration for SSO-MIMIC Service
# Override development settings for Docker deployment

# Server Configuration
server.port=10003

# RSA Keys (same as dev)
rsa.private-key=classpath:certs/private.pem
rsa.public-key=classpath:certs/public.pem

# Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/

# ðŸ”‘ CRITICAL: Override Issuer URL for Docker network
# This ensures SSO returns http://sso-mimic:10003 instead of http://localhost:10003
spring.security.oauth2.authorizationserver.issuer=http://sso-mimic:10003

# Production Logging - reduce verbosity
logging.level.root=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.security.oauth2=INFO
logging.level.org.minhtrinh.hcmutssomimic=INFO

# ANSI colors
spring.output.ansi.enabled=always
