version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.1
    container_name: hcmut-tss-mysql-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: hcmut-tss-mysql-db-main
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - tss-network
    command: >
      --default-authentication-plugin=mysql_native_password
      --innodb-buffer-pool-size=128M
      --max-connections=50
      --thread-cache-size=8
    deploy:
      resources:
        limits:
          memory: 200M
        reservations:
          memory: 150M
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: hcmut-tss-redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - tss-network
    command: >
      redis-server
      --save ""
      --appendonly no
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # SSO Mimic Service
  sso-mimic:
    build:
      context: ./HCMUT-SSO-MIMIC
      dockerfile: Dockerfile
    container_name: hcmut-sso-mimic
    restart: always
    ports:
      - "10003:10003"
    networks:
      - tss-network
    environment:
      SPRING_PROFILES_ACTIVE: prod
      JAVA_OPTS: -Xmx128m -Xms64m -XX:+UseG1GC
    depends_on:
      db:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 150M
        reservations:
          memory: 100M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:10003/.well-known/openid-configuration"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 60s

  # Datacore Mimic Service
  datacore-mimic:
    build:
      context: ./HCMUT-DATACORE-MIMIC
      dockerfile: Dockerfile
    container_name: hcmut-datacore-mimic
    restart: always
    ports:
      - "10005:10005"
    networks:
      - tss-network
    environment:
      SPRING_PROFILES_ACTIVE: prod
      JAVA_OPTS: -Xmx128m -Xms64m -XX:+UseG1GC
    depends_on:
      db:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 150M
        reservations:
          memory: 100M

  # Library Mimic Service (OPTIONAL - can be disabled if not needed)
  library-mimic:
    build:
      context: ./HCMUT-LIBRARY-MIMIC
      dockerfile: Dockerfile
    container_name: hcmut-library-mimic
    restart: always
    ports:
      - "10006:10006"
    networks:
      - tss-network
    environment:
      SPRING_PROFILES_ACTIVE: prod
      JAVA_OPTS: -Xmx128m -Xms64m -XX:+UseG1GC
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - library-storage:/app/storage
    deploy:
      resources:
        limits:
          memory: 150M
        reservations:
          memory: 100M

  # Main TSS Backend
  tss-backend:
    build:
      context: ./HCMUT-TSS-Backend
      dockerfile: Dockerfile
    container_name: hcmut-tss-backend
    restart: always
    ports:
      - "10001:10001"
    networks:
      - tss-network
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/hcmut-tss-mysql-db-main?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SSO_SERVICE_URL: http://sso-mimic:10003
      DATACORE_SERVICE_URL: http://datacore-mimic:10005
      LIBRARY_SERVICE_URL: http://library-mimic:10006
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      JAVA_OPTS: -Xmx256m -Xms128m -XX:+UseG1GC -XX:MaxGCPauseMillis=200
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      sso-mimic:
        condition: service_healthy
    volumes:
      - tss-uploads:/app/uploads
    deploy:
      resources:
        limits:
          memory: 300M
        reservations:
          memory: 200M

  # Nginx Reverse Proxy (Optional - for HTTPS)
  nginx:
    image: nginx:alpine
    container_name: hcmut-tss-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      - tss-network
    depends_on:
      - tss-backend

networks:
  tss-network:
    driver: bridge

volumes:
  mysql-data:
  library-storage:
  tss-uploads:
